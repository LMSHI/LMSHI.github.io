<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-1</title>
<script>
	function average()
	{
		var text=(parseInt(document.getElementById("n1").value)+parseInt(document.getElementById("n2").value)+parseInt(document.getElementById("n3").value))/3;
		alert("平均值为："+text);
	}
</script>
</head>

<body>
	<label>请输入三个整数：</label><br/>
	<input type="text" id="n1"><br/>
	<input type="text" id="n2"><br/>
	<input type="text" id="n3"><br/>
	<input type="button" id="btn" value="计算！" onClick="average()">
</body>
</html>
